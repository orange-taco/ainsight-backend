version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        - DEV=true
    init: true
    container_name: web-service
    restart: no
    env_file:
      # - ./env/web.env
      - ./env/mongo.env
      - ./env/web.env
      - ./env/ingest.env
    volumes:
      - ./src:/src
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy 
  ingest-worker:
    build:
      context: .
      dockerfile: docker/ingest.Dockerfile
    container_name: ingest-worker-1
    restart: unless-stopped
    profiles: ["ingest"]
    env_file:
      - ./env/ingest.env
      - ./env/mongo.env
    depends_on:
      mongo:
        condition: service_healthy

