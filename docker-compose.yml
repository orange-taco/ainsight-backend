  enrichment-worker:
    build:
      context: .
      dockerfile: docker/enrichment.Dockerfile
    container_name: enrichment-worker-1
    restart: unless-stopped
    profiles: ["enrichment"]
    env_file:
      - ./env/ingest.env
      - ./env/mongo.env
    depends_on:
      mongo:
        condition: service_healthy

  # README Enrichment Worker 병렬 처리 (필요 시 주석 해제)
